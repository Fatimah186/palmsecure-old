<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
		<title>Palm secure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="student.css">
</head>
<body>
  <button type="button"id="cameraButton" class="camera-button" onclick="captureFrames()">
    <i class="fas fa-camera"></i> Scan
</button>
    <div id="container2">
      <img id="logo2" src="PALMSECURE LOGO2.png" alt="Logo">
    </div>
   
    <select id="userType">
      <option>Select user type </option>
      <option value="user">Student</option>
      <option value="admin">Admin</option>
    </select>
    
          <button id="nextButton">Next</button>
         
  
  
    <script >
       window.addEventListener('DOMContentLoaded', (event) => {
      const nextButton = document.getElementById('nextButton');
      const userTypeSelect = document.getElementById('userType');
    
      nextButton.addEventListener('click', () => {
        const selectedOption = userTypeSelect.value;
        if (selectedOption === 'user') {
          window.location.href = 'student.html';
        } else if (selectedOption === 'admin') {
          window.location.href = 'admin.html';
        }
      });
    });



    function captureFrames() {
            fetch('/capture_frames/')
                .then(response => response.text())
                .then(data => console.log(data))  // You can handle the response data here if needed
                .catch(error => console.error('Error:', error));
        }

        // Attach the captureFrames function to the click event of the captureButton
        document.getElementById('captureButton').addEventListener('click', captureFrames);

    </script>
  </body>
  </html>
